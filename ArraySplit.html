<html>
<head>
<script>
var ChunkArray = function(arr,totalChunks){

  var chunks = [];
  while(arr.length) {
    const chunkSize = Math.ceil(arr.length/totalChunks--);
    const chunk = arr.slice(0, chunkSize);
    chunks.push(chunk);
    arr = arr.slice(chunkSize);
  }
return chunks;
}

var _array = [1, 2, 3, 4, 5];
var _totalChunks = 3;

var result=ChunkArray(_array,_totalChunks);
console.log(result);
</script>
</head>
</html>
